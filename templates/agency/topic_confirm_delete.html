{% extends "base.html" %}

{% block content %}
  <h1>Delete topic?</h1>
  <p>Are you sure you want to delete this topic? All the newspapers related to this topic will be deleted respectively</p>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
    <a href="{% url 'agency:topic-list' %}" class="btn btn-primary">Cancel</a>
  </form>
{% endblock %}
