{% extends "base.html" %}

{% block content %}
  <h1>Delete newspaper?</h1>
  <p>Are you sure that you want to delete this newspaper? All the data will be lost!</p>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
    <a href="{% url 'agency:newspaper-detail' pk=newspaper.id %}" class="btn btn-primary">Cancel</a>
  </form>
{% endblock %}
